<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lí sinh viên</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p>QUẢN LÍ SINH VIÊN</p>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-5">
                    <p class="text">Mã sinh viên</p>
                    <input class="ipt" id="maSV" type="text" placeholder="Mã sinh viên">
                    <span id="al_ma"></span>
                </br>
                    <p class="text">Tên sinh viên</p>
                    <input class="ipt" id="tenSV" type="text" placeholder="Họ tên">
                    <span id="al_ten"></span>
                </br>
                    <p class="text">Email</p>
                    <input class="ipt" id="emailSV" type="text" placeholder="Email">
                    <span id="al_email"></span>
                </br>
                    <p class="text">Điện thoại</p>
                    <input class="ipt" id="phoneSV" type="text" placeholder="Điện thoại">
                    <span id="al_phone"></span>
                </br>
                    <p class="text">Điểm toán</p>
                    <input class="ipt" id="coreT" type="text" placeholder="Điểm Toán">
                    <span id="al_CT"></span>
                </br>
                    <p class="text">Điểm lý</p>
                    <input class="ipt" id="coreL" type="text" placeholder="Điểm Lý">
                    <span id="al_CL"></span>
                </br>
                    <p class="text">Điểm hóa</p>
                    <input class="ipt" id="coreH" type="text" placeholder="Điểm Hóa">
                    <span id="al_CH"></span>
                </br>

                    <div onclick="addSV()" class="btn one">+ Thêm sinh viên </div>
                    <div onclick="displayDaTa()" class="btn two">Nhập lại</div>
                    <div class="btn three">Cập nhật</div>
                </div>
                <div class="col-7">
                    <table border="1">
                        <thead>
                            <tr>
                                <th>Mã SV</th>
                                <th>Họ tên</th>
                                <th>Điểm Toán</th>
                                <th>Điểm Lý</th>
                                <th>Điểm Hóa</th>
                                <th>Điểm TB</th>
                            </tr>
                        </thead>
                        <tbody id="them">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <script src="javascript.js"></script>
</body>
</html>
